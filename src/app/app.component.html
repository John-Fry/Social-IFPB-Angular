<app-menu></app-menu>
<div class="all">
  <h1>{{titulo}}</h1>

  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="usuario.cpf" placeholder="digite o cpf">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Idade</mat-label>
    <input matInput [(ngModel)]="usuario.idade" placeholder="digite a idade">
  </mat-form-field>

  <button mat-raised-button mat-icon-button color="primary" (click)="inserirUsuario()">
    <mat-icon>add</mat-icon>
  </button>

  <br>

  <mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
    <mat-card-header>
      <div mat-card-avatar class="material-icons md-34">account_circle</div>
      <mat-card-title>{{usuario.nome}}</mat-card-title>
      <mat-card-subtitle *ngIf="usuario.cpf">CPF: {{usuario.cpf}} Idade: {{usuario.idade}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      Blablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla bla
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" aria-label="Favoritar">
        <mat-icon matBadge="1" matBadgeColor="warn" [matBadgeHidden]= "toggleBadgeVisibility(usuario)" (click)="toggleBadgeVisibility(usuario)" >favorite_border</mat-icon>
      </button>
      <button mat-button color="primary" (click)="deletarUsuario()">
        <mat-icon>delete_outlined</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
